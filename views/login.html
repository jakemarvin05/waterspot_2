{>"adminHeader"/}

<div class="col-xlg-6 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <section class="content-wrapper login">
        <div class="box-center">
            <a href="/" class="logo">
            <img src="/img/logo-colored.png">
            </a>
            <div class="panel block large-panel with-scroll booking-panel animated zoomIn" zoom-in="">
                <div class="panel-heading clearfix admin-block-head"><h3 class="panel-title">
                    Waterspot Admin Login</h3>
                </div>
                <div class="panel-body"><!-- ngInclude: 'app/pages/form/inputs/widgets/standardFields.html' -->
                    <div class="form-holder">

                        <!-- LOGIN FORM -->
                        <form class="ng-pristine ng-valid ng-scope" action="/admin/login" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="password"
                                       placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-warning">Login</button>
                        </form>
                    </div>

                </div>
            </div>
            <hr>
            <p>Don't know why you're here? <br><a href="/">Go home</a>.</p>
    </section>
</div>

{>"adminFooter"/}
